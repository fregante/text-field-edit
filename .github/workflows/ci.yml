name: Test

on:
  - pull_request
  - push

jobs:
  Types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: tsc

  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npx xo

  Firefox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: tsc
      - run: xvfb-run npm run test:gecko

  Chrome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: tsc
      - run: xvfb-run npm run test:blink
